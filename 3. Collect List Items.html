<html>
<head>
    <title>Lab: DOM and Events - Collect List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>

<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>

<script>
    function extractText() {
        let textList='';
        let list=document.getElementById('items').getElementsByTagName('li');
        for(let i=0;i<list.length;i++) {
            if(i!=0)
                textList=textList+"\n";
            textList=textList+list[i].innerText;
        }
        document.getElementById('result').value=textList;
    }
</script>
      
</body>
</html>
